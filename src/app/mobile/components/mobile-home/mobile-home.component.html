<div class="h-full px-5">

  <div class="mt-2">
    <app-card-view [data]="pinCode">
      <ng-container id="home">
        <span class="text-2xl block">802156</span>
        <span class="text-base block">Agarsanda ,Behara</span>
        <span class="text-base block">Ara, Bhojpur</span>
      </ng-container>
    </app-card-view>
  </div>

  <div class="mt-2">
    <app-card-view [data]="govtYojna">
      <ng-container id="home">
          <div *ngFor="let yojana of allYojana;let i=index" ngClass="mt-2 ">
            <span class="text-sm block font-semibold">{{i+1}}.{{yojana.yojanaName}} :-</span>
            <span class="text-xs">
              {{yojana.yojanaDescription}}
            </span>
            <a class="text-xs text-blue-600 px-2 py-1 bg-gray-200 rounded-sm" href="{{yojana.yojanaLink}}">More details</a>
          </div>
      </ng-container>
    </app-card-view>
  </div>

  <div class="mt-2">
    <app-card-view [data]="workUpdate">
      <ng-container id="home">
        <app-toggle (toggleResponse)="toggleResponse($event)"></app-toggle>
        <div class="mt-2" *ngIf="!toggle">
          Wait....I am finding job for you.
        </div>
        <div class="mt-2" *ngIf="toggle">
          Congratulation....Finaly you got the job.
        </div>
      </ng-container>
    </app-card-view>
  </div>


  <!-- <div class="mt-2">
    <app-card-view>

    </app-card-view>
  </div> -->

</div>
