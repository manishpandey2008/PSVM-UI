<div class="px-5">
  <div class="py-3 border-b-8 border-lime-300 text-gray-600 text-center font-semibold text-xl" >
    <span>Price limit</span>
  </div>
  <ng-container *ngIf="isShow">
    <div class="mt-5" *ngFor="let item of allPriceLimits">
      <app-card-view [data]="pinCode" [taskName]="item.taskName">
        <ng-container id="price">
          <div class="grid grid-cols-3  text-sm">
            <div class="col-span-1">
              <span>Limit price</span>
            </div>
            <div class="col-span-2">
              <input type="text" #limit readonly [value]="item.centerPrice" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline"/>
            </div>
            <div class="">
              <span>Your price</span>
            </div>
            <div class="col-span-2">
              <input type="number" [(ngModel)]="item.minPrice" [value]="item.minPrice" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline"/>
            </div>
          </div>
          <div class="flex justify-center items-center">
            <div (click)="updatePriceLimit(item)"  class=" px-5 mx-2 py-2 mt-1 rounded-md bg-blue-200 text-xs">
              Update
            </div>
            <div (click)="deletePriceLimit(item)"  class=" px-5 mx-2 py-2 mt-1 rounded-md bg-red-200 text-xs">
              Delete
            </div>
          </div>
        </ng-container>
      </app-card-view>
    </div>
  </ng-container>
  <div (click)="openForm()" class="py-1 mt-2 bg-yellow-500  text-gray-100 text-center ">
    <span class="text-3xl font-bold ">+</span>
  </div>
</div>


<app-form (formResp)="save()">
  <ng-container [formGroup]="formGroup">
    <div class="text-gray-800 text-2xl flex justify-center border-b-2 py-2 mb-2">
      Add new work
    </div>
    <div class="mb-2">
      <label class="block text-gray-700 text-sm font-normal mb-2" for="username" >
        Work
      </label>
      <select (change)="getTakValue(taskId)" #taskId [value]="" formControlName="taskId" class="shadow border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
        <option value=""> Add new location</option>
        <option [value]="task.id" *ngFor="let task of allTaskList">{{task.taskName}}</option>
      </select>
    </div>
    <div class="mb-2">
      <label class="block text-gray-700 text-sm font-normal mb-2"  for="password" >
        Limit price
      </label>
      <input  readonly type="number" [value]="min" class="shadow border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
    </div>
    <div class="mb-2">
      <label class="block text-gray-700 text-sm font-normal mb-2"  for="password" >
        Your price
      </label>
      <input formControlName="minPrice"  type="number" [min]="min" class="shadow border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
    </div>
  </ng-container>
</app-form>
