<span class="top-0 right-0 left-0 bottom-0 bg-gray-200 absolute opacity-30 z-40 " *ngIf="isVisible" ></span>
<div *ngIf="showOverlay" class="fixed inset-0 overflow-hidden z-50" aria-labelledby="slide-over-title" role="dialog" aria-modal="true">
  <div  class="absolute inset-0 overflow-hidden">
    <!-- Background overlay, show/hide based on slide-over state. -->
    <div   class="absolute inset-0" aria-hidden="true"></div>

    <div (click)="$event.stopPropagation()"  class="fixed inset-y-0 right-0 flex w-1/3"  >
      <div class="w-screen" [@openClose]="isVisible ? 'open' : 'closed'" (@openClose.done)="animEnd($event)">
        <div class="h-full flex flex-col bg-white shadow-xl overflow-hidden">
              <!-- Replace with your content -->
              <div class="grid grid-rows-form h-screen">
                <header class="bg-secondary-100 flex py-4 px-14 justify-between items-center" style="height: 10vh;">
                  <h2 class="text-sm xl:text-lg 2xl:text-2xl font-medium text-secondary-50">Test</h2>
                  <button (click)="isVisible=!isVisible" class="text-gray-400 hover:text-gray-500 focus:outline-none p-1 rounded-full bg-secondary-350 hover:bg-secondary-300">
                    <svg class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor" aria-hidden="true">
                      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                    </svg>
                  </button>
                </header>

                    <!-- <app-main-form (closeStatus)="hide($event)" (disabledStatus)="disabled=true"></app-main-form> -->

                <footer class="pt-2 pb-6 px-14 flex gap-4 bottom-0" >
                  <button  [disabled]="disabled" type="button" class="py-1.5 bg-tertiary-700 text-tertiary-100 font-medium text-sm rounded-sm shadow-md hover:opacity-90" style="width: 11vw;">
                    Save
                  </button>
                  <button (click)="isVisible=!isVisible" type="button" class="py-1.5 bg-tertiary-100 text-secondary-1000 font-medium text-sm rounded-sm shadow-sm border border-secondary-600 hover:opacity-90" style="width: 11vw;">
                    Close
                  </button>
                </footer>
              </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="col-span-2 w-1/2">

  </div>
